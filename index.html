<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="page-wrapper">
        <div id="start-screen">
            <h2 id="ultimate">ULTIMATE</h2>
            <h1 id="title">Tic <span id="tac">Tac</span> Toe</h1>
            <button id="normal-start-btn">Start Game (Normal)</button>
            <button id="ultimate-start-btn">Start Game (Ultimate)</button>
            <button id="rules-btn">Show Rules</button>
        </div>
        <div id="rules" style="display: none;">
            <p>RULES TO BE ADDED</p>
            <button class="home-btn">Home</button>
        </div>
        <div id="normal-game-container" style="display: none;">
            <h1>Tic Tac Toe</h1>
            <div class="board">
            </div>
            <button class="reset-btn">Restart Game</button>
            <button class="home-btn">Home</button>
        </div>
        <div id="ultimate-game-container" style="display: none;">
            <h1>Ultimate Tic Tac Toe</h1>
            <div class="big-board">
            </div>
            <button class="reset-btn">Restart Game</button>
            <button class="home-btn">Home</button>
        </div>
        <script type='module' src="jsFiles/main.js"></script>
    </div>
    <footer>
        <div id="gilda-links">
            <p class='github-link'><a href="https://github.com/GildaBit" target="_blank">Developer's Github<a/></p>
        </div>
    </footer> 
</body>
</html>
